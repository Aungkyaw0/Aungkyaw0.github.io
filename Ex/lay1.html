<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="inaBoxLogo.png" alt="InABox Logo" width="80" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button"
                           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="#">Recipes</a></li>
                            <li><a class="dropdown-item" href="#">Bake At Home Set</a></li>
                            <li><a class="dropdown-item" href="#">Ingredients</a></li>
                            <li class="dropdown">
                                <a class="dropdown-item dropdown-toggle" href="#" id="othersDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Others
                                </a>
                                <ul class="dropdown-menu show" aria-labelledby="othersDropdown">
                                    <li><a class="dropdown-item" href="#">Meal Planners</a></li>
                                    <li><a class="dropdown-item" href="#">Nutritional Information Apps</a></li>
                                    <li><a class="dropdown-item" href="#">Selection of Weekly Recipes Choices</a></li>
                                    <li><a class="dropdown-item" href="#">GiftBoxes</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-orange" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="bg-secondary py-5">
        <div class="container bg-light">
            <div class="bg-light" style="height: 400px;"></div>
        </div>
    </main>

    <section class="container py-5">
        <div class="row g-5">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="bg-secondary" style="height: 200px;"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="bg-secondary" style="height: 200px;"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="bg-secondary" style="height: 200px;"></div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="bg-secondary" style="height: 200px;"></div>
            </div>
        </div>
    </section>
   
</body>
</html>
